<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css"> 
    <title>Calculatrice</title> 
</head>   
<body>
    <div class="calc">

        <div class="entry">0</div>
  
        <button class="touche" id="un">1</button>
        <button class="touche" id="deux">2</button> 
        <button class="touche" id="trois">3</button>
        <button class="touche" id="quatre">4</button>
        <button class="touche" id="cinq">5</button>
        <button class="touche" id="six">6</button>
        <button class="touche" id="sept">7</button>
        <button class="touche" id="huit">8</button>
        <button class="touche" id="neuf">9</button>
        <button class="touche" id="zero">0</button>

        <button class="operateur" id="div">รท</button>
        <button class="operateur" id="mul">*</button>
        <button class="operateur" id="sous">-</button>
        <button class="operateur" id="add">+</button>
        <button class="operateur span-2" id="egal">=</button>
        
        <button class="delete span-2" class="span-2" id="AC">AC</button>
        <button class="delete" id="DEL">DEL</button>
        
        <button class="touche" id="point">.</button>
    </div>
</body>
</html>
